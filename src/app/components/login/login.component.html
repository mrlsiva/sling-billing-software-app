<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
            <label>User Name</label>
            <input type="text" formControlName="slug_name" class="form-control" placeholder="User Name" />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
        </div>

        <button type="submit" [disabled]="loading" class="btn btn-primary w-100">
            {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <div *ngIf="error" class="mt-3 pa-1 ft-10 danger-bg">{{ error }}</div>
    </form>
</div>
