<div class="login-container">
    <!-- Cloud Background -->
    <div class="cloud-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <!-- POS Branding -->
    <div class="pos-brand">
        <img src="assets/images/logo.png" alt="POS Logo" />
        <!-- <h1>Sling Billings</h1> -->
    </div>

    <!-- Login Form Card -->
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <div class="login-underline"></div>

        <form [formGroup]="form" (ngSubmit)="submit()">


            <!-- Email Field -->
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="text" formControlName="slug_name" class="form-input" placeholder="Enter Your Email" />
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" formControlName="password" class="form-input" placeholder="Password" />
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password ?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" [disabled]="loading" class="login-btn">
                <i class="fas fa-arrow-right"></i>
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>

            <!-- Error Message -->
            <div *ngIf="error" class="error-message">{{ error }}</div>
        </form>
    </div>
</div>
