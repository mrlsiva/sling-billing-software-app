<div class="container mt-4">
  <h1 class="text-center mb-4">Sling Billing</h1>

  <!-- Dropdown to select category -->
  <div class="row mb-3">
    <div class="col-md-4 offset-md-2">
      <select class="form-select" [(ngModel)]="categoryId" (change)="onCategoryChange()">
        <option value="0">Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by item name" [(ngModel)]="searchTerm"
        (input)="onSearchChange()" />
    </div>
  </div>



  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

  <!-- Items grid -->
  <div class="row">
    <div *ngFor="let item of filteredItems" class="col-sm-6 col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.item }}</h5>
          <p class="card-text"><strong>ID:</strong> {{ item.itemId }}</p>
          <p class="card-text"><strong>Available:</strong> {{ item.Avilqty }}</p>
          <p class="card-text"><strong>Price:</strong> {{ item.SalesPrice | currency:'INR' }}</p>
          <p class="card-text"><strong>Tax:</strong> {{ item.tax }}%</p>
          <p class="card-text"><strong>Code:</strong> {{ item.unique_item_code }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading message -->
  <div *ngIf="filteredItems.length === 0 && !errorMessage" class="text-center">
    No items found.
  </div>
</div>
